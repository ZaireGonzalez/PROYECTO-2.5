<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        /* Definición de colores */
        :root {
            --color-verde: #4CAF50;
            --color-verde-hover: #3E8E41;
            --color-cafe: #8B4513;
            --color-cafe-claro: #D2B48C;
            --color-blanco: #FFFFFF;
            --color-fondo: #F9F5F2;
        }

        /* Estilo del cuerpo y el fondo */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--color-fondo);
            color: var(--color-cafe);
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: var(--color-verde);
            padding: 20px;
            color: var(--color-blanco);
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: var(--color-verde);
            color: var(--color-blanco);
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--color-verde-hover);
        }

        .logout-btn {
            background-color: var(--color-cafe);
            color: var(--color-blanco);
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .logout-btn:hover {
            background-color: var(--color-cafe-claro);
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--color-blanco);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--color-cafe-claro);
            border-radius: 10px;
            width: 50%;
            text-align: left;
        }

        .close {
            color: var(--color-cafe);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--color-cafe-claro);
        }

        /* Menú alineado con botón de sesión */
        .menu-buttons {
            display: inline-block;
            text-align: left;
            width: calc(100% - 150px);
        }

        /* Estilos para las tablas */
        table {
            width: 100%;
            border-collapse: collapse; /* Fusiona los bordes de las celdas */
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--color-cafe-claro); /* Borde de las celdas */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: var(--color-verde);
            color: var(--color-blanco);
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: var(--color-blanco);
        }

        /* Footer centrado */
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--color-verde);
            color: var(--color-blanco);
        }
    </style>
</head>
<body>

<header>
    <h1>Formulario de Registro</h1>
</header>

<div class="container">
    <div class="form-container">
        <!-- Formulario de registro aquí -->
        <form id="registroForm">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div id="menu" style="display:none;">
        <!-- Menú de opciones -->
        <h2>Bienvenido al menú</h2>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <!-- Tabla de ejemplo -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>juanperez@mail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ana García</td>
                <td>anagarcia@mail.com</td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>© 2024 SISPOA - Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
        e.preventDefault();
        document.querySelector(".form-container").style.display = "none";
        document.getElementById("menu").style.display = "block";
    });

    function abrirModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    function cerrarModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }

    function cerrarSesion() {
        document.getElementById("menu").style.display = "none";
        document.querySelector(".form-container").style.display = "block";
    }

    function volverMenu(modalId) {
        cerrarModal(modalId);
        document.getElementById("menu").style.display = "block";
    }
</script>

</body>
</html>
